<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
  <section class="main">
    <header class="main__top">
      <div class="main__top--conteiner">
        <h4 class="suptitle">our featured work</h4>
        <h1 class="title">We create engaging
          experiences through
          creativity & craft</h1>
          <div class="christ"><img src="img/christ.png" alt="christ"></div>
          <div class="thriangle"><img src="img/Rectangle.png" alt="thriangle"></div>
      </div>
    </header>
    <div class="slider-box">
      <div class="slider">
        <div class="slider__item"><img src="img/slider1.png" alt="slider1">
          <div class="hover-slide">
            <h4 class="hover-title"> Apex Magazine <br>
            June Issue</h4>
            <p class="hover-text">by Fabrizio Morra</p>
          </div>
        </div>
        <div class="slider__item"><img src="img/slider2.png" alt="slider2"><div class="hover-slide">
            <h4 class="hover-title"> Apex Magazine <br>
            June Issue</h4>
            <p class="hover-text">by Fabrizio Morra</p>
          </div>
      </div>
        <div class="slider__item"><img src="img/slider3.png" alt="slider3">
          <div class="hover-slide">
            <h4 class="hover-title"> Apex Magazine <br>
            June Issue</h4>
            <p class="hover-text">by Fabrizio Morra</p>
          </div>
        </div>
        <div class="slider__item"><img src="img/slider4.png" alt="slider4"><div class="hover-slide">
            <h4 class="hover-title"> Apex Magazine <br>
            June Issue</h4>
            <p class="hover-text">by Fabrizio Morra</p>
          </div>
      </div>
      </div>
      <div class="arrows">
        <div class="left-arr"><img src="img/arrow-left.png" alt="arrow-left"></div>
        <div class="right-arr"><img src="img/arrow-right.png" alt="arrow-right"></div>
      </div>
    </div>
    
  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
